<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Книги и авторы</title>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <div class="container">
        <h1>Информация о книге</h1>

        <label for="authorName">Имя автора:</label>
        <input type="text" id="authorName" placeholder="Например: Александр Пушкин" />

        <label for="birthYear">Год рождения:</label>
        <input type="number" id="birthYear" placeholder="Например: 1799" />

        <label for="bookTitle">Название книги:</label>
        <input type="text" id="bookTitle" placeholder="Например: Капитанская дочка" />

        <button onclick="createBook()">Создать книгу</button>

        <div id="result"></div>
    </div>

    <script src="dist/main.js"></script>
</body>

</html>
