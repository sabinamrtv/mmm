<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <h1>Удаление дубликатов из массива</h1>

        <div>
            <label for="inputArray">Введите элементы массива (через запятую):</label>
            <input type="text" id="inputArray" placeholder="например: 1,2,2,3,4,4" />
            <button onclick="removeDuplicates()">Удалить дубликаты</button>
        </div>

        <h2>Результат</h2>
        <pre id="result"></pre>
    </div>

    <script src="dist/main.js"></script>
</body>

</html>
