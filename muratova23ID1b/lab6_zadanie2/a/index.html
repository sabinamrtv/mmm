<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Латинско-английский словарь</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container">
    <h1>Создание латинско-английского словаря</h1>

      <label for="inputData">Введите англо-латинский словарь:</label>
      <textarea id="inputData" rows="10" cols="50"></textarea>

    <h2>Латинско-английский словарь:</h2>
    <pre id="output"></pre>
