<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Банковский счёт</title>
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <div class="container">
    <h1>Банковский счёт</h1>

    <label for="accountNumber">Номер счёта:</label>
    <input type="text" id="accountNumber" placeholder="Введите номер счёта" />

    <label for="initialBalance">Начальный баланс:</label>
    <input type="number" id="initialBalance" placeholder="Введите сумму" />

    <button onclick="createAccount()">Создать счёт</button>

    <div id="actions" style="display: none;">
      <label for="amount">Сумма:</label>
      <input type="number" id="amount" placeholder="Введите сумму" />

      <button onclick="deposit()">Пополнить</button>
      <button onclick="withdraw()">Снять</button>
      <button onclick="showBalance()">Показать баланс</button>
    </div>

    <div id="result"></div>
  </div>

  <script type="module" src="dist/main.js"></script>

</body>

</html>
